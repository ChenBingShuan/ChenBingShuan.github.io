<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOX PARTY</title>
</head>
<style>
	#boxA{
	width: 50px;
	height: 50px;
	background-color:#7A0099;
	float: left;	
	}
	#boxB{
	width: 100px;
	height: 100px;
	background-color:#CC00CC;
	float: right;
	}
	#boxC{
	width: 150px;
	height: 150px;
	background-color:#E38EFF;
	clear: right;	
	}
</style>
<body>
<div id=boxA>boxA</div>
<div id=boxB>boxB</div>
<div id=boxC>boxC</div>	
</body>
</html>
